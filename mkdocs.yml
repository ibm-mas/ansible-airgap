repo_name: GitHub
repo_url: https://github.com/ibm-mas/ansible-airgap
edit_uri: blob/master/docs/

nav:
  - 'Home': index.md
  - 'Changes': changes.md
  - 'Roles':
    - 'install_digest_cm': roles/install_digest_cm.md
    - 'mirror_case_prepare': roles/mirror_case_prepare.md
    - 'mirror_extras_prepare': roles/mirror_extras_prepare.md
    - 'mirror_images': roles/mirror_images.md
    - 'ocp_contentsourcepolicy': roles/ocp_contentsourcepolicy.md
    - 'ocp_operators_mirror': roles/ocp_operators_mirror.md
    - 'ocp_release_mirror': roles/ocp_release_mirror.md
    - 'registry': roles/registry.md
    - 'simulate_network': roles/simulate_network.md

theme:
  name: readthedocs
  highlightjs: true
  hljs_languages:
    - yaml
  prev_next_buttons_location: none
extra_css:
  - extra.css
