    case_name: "ibm-mas-iot"
    case_source: "https://github.com/IBM/cloud-pak/blob/master/repo/case/ibm-mas-iot/8.4.3/ibm-mas-iot-8.4.3.tgz?raw=true"
    case_bundle_dir: /tmp/casebundle-mas-iot
