# 6. MAS - Manage
# -----------------------------------------------------------------------------
- name: "Prepare the MAS Manage case"
  vars:
    case_name: "ibm-mas-manage"
    case_source: "https://github.com/IBM/cloud-pak/blob/master/repo/case/ibm-mas-manage/8.3.2/ibm-mas-manage-8.3.2.tgz?raw=true"
    case_bundle_dir: /tmp/casebundle-mas-manage
