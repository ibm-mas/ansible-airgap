---

- name: "Mirror Mongo CE Operator images to airgap registry"
  shell: "skopeo copy --dest-tls-verify=false --all docker://quay.io/{{ item.name }}@{{ item.digest }} docker://{{ registry_public_url }}/{{ item.name }}:{{ item.tag }}"
  with_items: "{{ mongo_mirror_images }}"
  register: mirror_result

- debug:
    var: mirror_result
